    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
        get,
        update,
        onChildChanged,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {




        
      };

      // Firebase Realtime DB に接続
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      let dbRef = ref(db, "chat"); // Realtime DB の chat を使う

      // 初期化
      let img_id;
      let img_path;

      $(".init").hide();
      $("#myMap").hide();
      $(".input").hide();
      $(".container").hide();

      // アバター選択・記録
      $(".avatar").on("click", function () {
        img_id = $(this).attr("id");
        img_path = $(this).attr("src");

        const msg = {
          type: "person",
          date: Date(),
          pid: img_id,
          img: img_path,
          lat_ido: lat_ido,
          lon_ido: lon_ido,
          lat_me: lat_me,
          lon_me: lon_me,
          text: "",
        };
        console.log(msg);
        const newPostRef = push(dbRef);
        set(newPostRef, msg);

        // 表示切り替え
        console.log(img_id, img_path);
        $(".init").fadeOut(500);
        $("#myMap").fadeIn(1500);
        $(".input").fadeIn(1500);
        $(".container").fadeIn(1500);
      });

      // コメントを db に投稿
      $("#send").on("click", function () {
        let text = $("#text").val();
        text = text.replace(/\n/g, "<br>");

        const msg = {
          type: "message",
          date: Date(),
          pid: img_id,
          img: img_path,
          lat_ido: lat_ido,
          lon_ido: lon_ido,
          lat_me: lat_me,
          lon_me: lon_me,
          text: text,
        };
        // console.log(msg);
        const newPostRef = push(dbRef);
        set(newPostRef, msg);

        $("#text").val("");
      });

      // 人物、井戸、自分の井戸のメッセージを画面に表示
      setTimeout(function () {
        onChildAdded(dbRef, function (data) {
          const msg = data.val();
          const key = data.key;
          // console.log("msg=", msg);

          if (msg.type === "person") {
            mapPushpin(map, msg.lat_me, msg.lon_me, msg.img, 0, 0);
            mapPushpin(
              map,
              msg.lat_ido,
              msg.lon_ido,
              "image/ido_kurumaido.png",
              8,
              8
            );
          } else if (
            msg.lat_ido === lat_ido &&
            msg.lon_ido === lon_ido &&
            msg.text != ""
          ) {
            let html = "";
            html = `
              <div class=${key}>
                <p class="comment">${msg.text}</p>
              </div>
            `;
            let container = $(".container");
            container.append(html);
          }
        });
      }, 8000);
    </script>
